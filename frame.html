<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame </title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene background="color:#87b7e8">

  <!-- Ground -->
  <a-plane rotation="-90 0 0" width="60" height="60" color="#1b8f2f"></a-plane>

  <!-- Curved Wall -->
  <a-cylinder position="0 3 -10" radius="18" height="6"
              theta-start="200" theta-length="140"
              color="#9cf5bd"></a-cylinder>

  <!-- Side Panels -->
  <a-box position="-12 3 0" width="0.5" height="6" depth="10"
         rotation="0 30 0" color="#9cf5bd"></a-box>
  <a-box position="12 3 0" width="0.5" height="6" depth="10"
         rotation="0 -30 0" color="#9cf5bd"></a-box>

  <!-- Path -->
  <a-box position="0 0.05 6" width="1.5" height="0.1" depth="8"
         color="#dddddd"></a-box>

  <!-- Pavilion Base -->
  <a-cylinder position="0 0.3 0" radius="3.5" height="0.6"
              color="#cccccc"></a-cylinder>

  <!-- Pavilion Pillars (FRONT PILLAR REMOVED) -->
  <a-cylinder position="2.5 1.5 0" radius="0.15" height="2.5" color="#a8f0c8"></a-cylinder>
  <a-cylinder position="-2.5 1.5 0" radius="0.15" height="2.5" color="#a8f0c8"></a-cylinder>
  <a-cylinder position="0 1.5 -2.5" radius="0.15" height="2.5" color="#a8f0c8"></a-cylinder>

  <!-- Roof -->
  <a-cone position="0 3.2 0" radius-bottom="3.5" height="1.8"
          color="#7be3ab"></a-cone>

      <!-- Table -->
        <a-entity id="table">
            <!-- Table Top -->
            <a-box 
                position="0 1.2 0" 
                width="2.5" 
                height="0.1" 
                depth="1.5" 
                color="#8B4513"
                roughness="0.8">
            </a-box>
            
            <!-- Table Legs -->
            <a-box position="-1.1 0.6 -0.6" width="0.1" height="1.2" depth="0.1" color="#654321"></a-box>
            <a-box position="1.1 0.6 -0.6" width="0.1" height="1.2" depth="0.1" color="#654321"></a-box>
            <a-box position="-1.1 0.6 0.6" width="0.1" height="1.2" depth="0.1" color="#654321"></a-box>
            <a-box position="1.1 0.6 0.6" width="0.1" height="1.2" depth="0.1" color="#654321"></a-box>
        </a-entity>
        
        <!-- Chairs -->
        <!-- Chair 1 (Left side) -->
        <a-entity id="chair1">
            <!-- Seat -->
            <a-box position="-1.8 0.8 0" width="0.8" height="0.1" depth="0.8" color="#A0522D"></a-box>
            <!-- Backrest -->
            <a-box position="-1.8 1.3 0.4" width="0.8" height="0.1" depth="0.1" color="#A0522D"></a-box>
            <!-- Legs -->
            <a-box position="-2.15 0.4 -0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="-1.45 0.4 -0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="-2.15 0.4 0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="-1.45 0.4 0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
        </a-entity>
        
        <!-- Chair 2 (Right side) -->
        <a-entity id="chair2">
            <!-- Seat -->
            <a-box position="1.8 0.8 0" width="0.8" height="0.1" depth="0.8" color="#A0522D"></a-box>
            <!-- Backrest -->
            <a-box position="1.8 1.3 0.4" width="0.8" height="0.1" depth="0.1" color="#A0522D"></a-box>
            <!-- Legs -->
            <a-box position="2.15 0.4 -0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="1.45 0.4 -0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="2.15 0.4 0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="1.45 0.4 0.35" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
        </a-entity>
        
        <!-- Chair 3 (Front side) -->
        <a-entity id="chair3">
            <!-- Seat -->
            <a-box position="0 0.8 -1.8" width="0.8" height="0.1" depth="0.8" color="#A0522D" rotation="0 90 0"></a-box>
            <!-- Backrest -->
            <a-box position="0.4 1.3 -1.8" width="0.8" height="0.1" depth="0.1" color="#A0522D" rotation="0 90 0"></a-box>
            <!-- Legs -->
            <a-box position="0.35 0.4 -2.15" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="0.35 0.4 -1.45" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="-0.35 0.4 -2.15" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
            <a-box position="-0.35 0.4 -1.45" width="0.1" height="0.8" depth="0.1" color="#654321"></a-box>
        </a-entity>
        
        <!-- MiLo Tin (Green can) -->
        <a-entity id="milo-tin">
            <!-- Main can body -->
            <a-cylinder 
                position="-0.5 1.35 0.2" 
                height="0.3" 
                radius="0.08" 
                color="#006400"
                metalness="0.7"
                roughness="0.3">
            </a-cylinder>
            <!-- Top lid -->
            <a-cylinder 
                position="-0.5 1.5 0.2" 
                height="0.02" 
                radius="0.085" 
                color="#C0C0C0"
                metalness="0.9">
            </a-cylinder>
            <!-- Label -->
            <a-ring 
                position="-0.5 1.38 0.201" 
                radius-outer="0.078" 
                radius-inner="0.075" 
                color="#FFD700"
                rotation="90 0 0">
            </a-ring>
            <!-- "MiLo" text -->
            <a-text 
                value="MiLo" 
                position="-0.5 1.38 0.202" 
                rotation="90 0 0" 
                align="center" 
                color="#FFFFFF" 
                width="0.3"
                scale="0.5 0.5 0.5">
            </a-text>
        </a-entity>
        
        <!-- Milk Tin (Blue can) -->
        <a-entity id="milk-tin">
            <!-- Main can body -->
            <a-cylinder 
                position="0.5 1.35 0.2" 
                height="0.3" 
                radius="0.08" 
                color="#1E90FF"
                metalness="0.7"
                roughness="0.3">
            </a-cylinder>
            <!-- Top lid -->
            <a-cylinder 
                position="0.5 1.5 0.2" 
                height="0.02" 
                radius="0.085" 
                color="#C0C0C0"
                metalness="0.9">
            </a-cylinder>
            <!-- Label -->
            <a-ring 
                position="0.5 1.38 0.201" 
                radius-outer="0.078" 
                radius-inner="0.075" 
                color="#FFFFFF"
                rotation="90 0 0">
            </a-ring>
            <!-- "MILK" text -->
            <a-text 
                value="MILK" 
                position="0.5 1.38 0.202" 
                rotation="90 0 0" 
                align="center" 
                color="#000000" 
                width="0.3"
                scale="0.5 0.5 0.5">
            </a-text>
        </a-entity>
        
        <!-- Cups -->
        <!-- Cup 1 -->
        <a-entity id="cup1">
            <!-- Cup body -->
            <a-cylinder 
                position="-0.3 1.35 -0.2" 
                height="0.15" 
                radius="0.06" 
                color="#FFD700"
                metalness="0.5"
                roughness="0.5">
            </a-cylinder>
            <!-- Cup handle -->
            <a-torus 
                position="-0.38 1.35 -0.2" 
                radius="0.05" 
                arc="180" 
                radius-tubular="0.01" 
                color="#FFD700"
                rotation="0 0 90">
            </a-torus>
            <!-- Coffee liquid -->
            <a-cylinder 
                position="-0.3 1.42 -0.2" 
                height="0.08" 
                radius="0.055" 
                color="#8B4513">
            </a-cylinder>
        </a-entity>
        
        <!-- Cup 2 -->
        <a-entity id="cup2">
            <!-- Cup body -->
            <a-cylinder 
                position="0.3 1.35 -0.2" 
                height="0.15" 
                radius="0.06" 
                color="#FF6347"
                metalness="0.5"
                roughness="0.5">
            </a-cylinder>
            <!-- Cup handle -->
            <a-torus 
                position="0.38 1.35 -0.2" 
                radius="0.05" 
                arc="180" 
                radius-tubular="0.01" 
                color="#FF6347"
                rotation="0 0 90">
            </a-torus>
            <!-- Tea liquid -->
            <a-cylinder 
                position="0.3 1.42 -0.2" 
                height="0.08" 
                radius="0.055" 
                color="#D2691E">
            </a-cylinder>
        </a-entity>



  <!-- ITEMS ON TABLE -->
  <a-cylinder position="-0.35 1.45 0" radius="0.15" height="0.4" color="#0b5d2a"></a-cylinder>
  <a-text value="MILO" position="-0.35 1.45 0.17" align="center" color="white" width="1.5"></a-text>

  <a-cylinder position="0.25 1.45 0" radius="0.15" height="0.4" color="#ffffff"></a-cylinder>
  <a-text value="MILK" position="0.25 1.45 0.17" align="center" color="black" width="1.5"></a-text>

  <a-cylinder position="0.7 1.35 0.25" radius="0.09" height="0.25" color="#eeeeee"></a-cylinder>
  <a-cylinder position="0.9 1.35 -0.25" radius="0.09" height="0.25" color="#eeeeee"></a-cylinder>

  <!-- Lighting -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="5 10 5" intensity="0.8"></a-light>

  <!-- Camera -->
  <a-entity position="0 1.6 10">
    <a-camera wasd-controls look-controls>
      <a-cursor></a-cursor>
    </a-camera>y
  </a-entity>

</a-scene>
</body>
</html>
